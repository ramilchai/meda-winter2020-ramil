<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    
    <link rel="stylesheet" href="styles/main.css" />
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="scripts/main.js"></script>

    
</head>
<body>
    <div id="new-note">
        <h1>Create new To-Do Task</h1>
        <label for="note-title">Title</label><br />
        <input type="text" id="note-title"/><br />
        <label for="note-priority">Priority</label><br />
        <select id="note-priority">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
        </select><br />
        <label for="note-text">Note</label><br />
        <textarea rows="10" cols="50" id="note-text"></textarea><br />
        <button id="submit">Save Todo Item</button>
        <img id="loading-icon" src="images/822.gif" width="21" height="21" alt="Loading Icon" />
        <div id="message">
        <p id="submit-message"></p>
        </div>
    </div>

    <div id="note-list">
        <h1>Current To-Do Tasks</h1>
        <table id="tasks">
            <thead>
                <tr>
                    <th>Priority</th>
                    <th>Task</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


</body>
</html>
